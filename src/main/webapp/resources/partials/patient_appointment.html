<form class="form-horizontal" name="appointmentform"
	id="appointmentform"
	ng-submit="submitForm()">
	<div class="col-lg-6">
		<div class="form-group">
			<label class="control-label col-lg-3" for="appointmentdate">Appointment
				Date</label>
			<div class="col-lg-8">
				<input class="form-control" type="datetime-local" placeholder="" name="appointmentdate"
					id="appointmentdate" placeholder="Appointment Date"
					ng-model="appointment.appointmentdate" required>
			</div>
		</div>
		
	</div>
	<div class="col-lg-6">
		<div class="form-group">
			<label class="control-label col-lg-3" for="appointmentreason">Reason</label>
			<div class="col-lg-8">
				<textarea class="form-control" type="text" id="appointmentreason"
					name="appointmentreason" placeholder="Reason for Appointment"
					ng-model="appointment.appointmentreason"></textarea>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-10 col-lg-2">
			<button id="submit" type="submit" class="btn btn-primary btn-xs">Save</button>
			<button type="reset" class="btn btn-primary btn-xs">Reset</button>
		</div>
	</div>

	<div class="panel panel-primary">
		<div class="panel-heading">Last 5 Appointment Details</div>
		<div class="panel-body" id="appointments">
			<!-- Table -->
			<table class="table table-condensed table-hover">
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th>Sl No.</th>
						<th>Appointment Date</th>
						<th>Appointment Time</th>
						<th>Reason of Visit</th>
						<th>Remarks</th>
					</tr>
				</thead>
				<tbody>
					<tr dt-rows="" ng-repeat="appointment in appointments">
						<td>{{ appointment.id }}</td>
						<td>{{ appointment.appointmentdate }}</td>
						<td>{{ appointment.appointmenttime }}</td>
						<td>{{ appointment.appointmentreason }}</td>
						<td>{{ appointment.appointmentremarks }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</form>
