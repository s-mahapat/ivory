<form class="form-horizontal" name="appointmentform"
	id="appointmentform"
	ng-submit="submitForm()">
	<div class="col-lg-4">
		<div class="form-group">
			<label class="control-label col-lg-3" for="appointmentdate">Date</label>
			<div class="col-lg-9">
				<input class="form-control input-sm" type="datetime-local" placeholder="" name="appointmentdate"
					id="appointmentdate" placeholder="Appointment Date"
					ng-model="appointment.appointmentdate" required>
			</div>
		</div>
		
	</div>
	<div class="col-lg-4">
		<div class="form-group">
			<label class="control-label col-lg-3" for="appointmentreason">Reason</label>
			<div class="col-lg-8">
				<input class="form-control input-sm" type="text" id="appointmentreason"
					name="appointmentreason" placeholder="Reason for Appointment"
					ng-model="appointment.appointmentreason">
			</div>
		</div>
	</div>
	<div class="col-lg-4">
		<div class="form-group">
			<label class="control-label col-lg-3" for="appointmentreason">Doctor</label>
			<div class="col-lg-8">
				<select required class="form-control input-sm" ng-model="appointment.doctor" ng-options="doctor.fname + ' ' + doctor.lname for doctor in doctors">
					<option value="">Select</option>
				</select>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-10 col-lg-2">
			<button id="submit" type="submit" class="btn btn-primary btn-xs">Save</button>
			<button type="reset" class="btn btn-primary btn-xs">Reset</button>
		</div>
	</div>

	<div class="panel panel-primary">
		<div class="panel-heading">Last 5 Appointment Details</div>
		<div class="panel-body" id="appointments">
			<!-- Table -->
			<table class="table table-condensed table-hover">
				<thead>
					<tr>
						<th>Date</th>
						<th>Reason</th>
						<th>Doctor</th>
					</tr>
				</thead>
				<tbody>
					<tr dt-rows="" ng-repeat="appointment in appointments">
						<td>{{ appointment.appointmentdate | date: 'medium' }}</td>
						<td>{{ appointment.appointmentreason }}</td>
						<td>{{appointment.doctor}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</form>
